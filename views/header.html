{{$booru := .booru}}
{{$from := .from}}
{{$q := .q}}
<div id="header">
	<a href="/{{if $from}}{{$from}}{{else}}{{$booru}}{{end}}" id="title">Boorumux</a>
	<form action="/{{if $from}}{{$from}}{{else}}{{$booru}}{{end}}" id="search" method="get">
		<input type="search" id="q" name="q" placeholder="rating:safe touhou..."{{if .q}} value="{{.q}}"{{end}}>
	</form>
</div>
